name: Package Extension

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Build userscript
        run: bun run build-userscript.ts

      - name: Create zip
        run: zip -r claude-copy-with-sources-${{ github.ref_name }}.zip manifest.json content.js -x "*.git*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            claude-copy-with-sources-${{ github.ref_name }}.zip
            claude-copy-with-sources.user.js
          generate_release_notes: true
